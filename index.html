<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <script src="assets/jquery/javascript.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Crystal Game</title>

</head>

<body>
    <div class="container">

        <!-- Jumbotron with Title -->
        <div class="jumbotron">
            <h1 class="text-center">
                <strong>
                    <h1>Crystal Game!
                </strong></h1></strong>
            </h1>
            <hr>
            <div id="musicControls" class="text-center">
                <button class="btn btn-warning btn-xs theme-button">
                    <span class="fa fa-music"></span> Play Theme!</button>
                <button class="btn btn-dark btn-xs pause-button">
                    <span class="fa fa-pause"></span> Pause Song</button>
            </div>

        </div>
        <h1>Number to Guess: <span id="number-to-guess"></span></h1>


        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-2 crystal-1 crystal-image">
                <img src="assets/images/images.jpeg" alt="crystal">
            </div>
            
            <div class="col-sm-2 mr-4 crystal-2 crystal-image">
                <img src="assets/images/images.jpeg" alt="crystal">
            </div>
            
            <div class="col-sm-2 mr-4 crystal-3 crystal-image">
                <img src="assets/images/images.jpeg" alt="crystal">
            </div>
           
            <div class="col-sm-2 mr-4 crystal-4 crystal-image">
                <img src="assets/images/images.jpeg" alt="crystal">
            </div>
            
            <div class="col-sm-1"></div>

            


        </div>
        <div>
            <div class="row">
                <div class="col-sm-4">
                    <h3>Wins:<span id="wins"></span></h3>
                </div>
                <div class="col-sm-4">
                    <h3>Loses:<span id="loses"></span></h3>
                </div>
                <div class="col-sm-4">
                        <h3>Counter:<span id="counter"></span></h3>
                    </div>
            </div>
        </div>
    </div>


</body>

</html>
